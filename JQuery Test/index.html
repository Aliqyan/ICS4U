<!DOCTYPE html>
<html>
    <head>
        <title>
            Test
        </title>
        <script src="js/jquery.js" type="text/javascript">
        </script>
        <script src="js/jquery-ui.js" type="text/javascript">
        </script>
        <script src="js/script.js" type="text/javascript">
        </script>
        <link href="style/style.css" rel="stylesheet" type="text/css">
            <link href="style/jquery-ui.css" rel="stylesheet" type="text/css">
            </link>
        </link>
    </head>
    <body>
        <h1 id="test">
            Test
        </h1>
        <div id="dialog-form" title="Create new user">
            <p class="validateTips">
                All form fields are required.
            </p>
            <form>
                <fieldset>
                    <label for="name">
                        Name
                    </label>
                    <input class="text ui-widget-content ui-corner-all" id="name" name="name" type="text" value="Jane Smith">
                        <label for="email">
                            Email
                        </label>
                        <input class="text ui-widget-content ui-corner-all" id="email" name="email" type="text" value="jane@smith.com">
                            <label for="password">
                                Password
                            </label>
                            <input class="text ui-widget-content ui-corner-all" id="password" name="password" type="password" value="xxxxxxx">
                                <!-- Allow form submission with keyboard without duplicating the dialog button -->
                                <input style="position:absolute; top:-1000px" tabindex="-1" type="submit">
                                </input>
                            </input>
                        </input>
                    </input>
                </fieldset>
            </form>
        </div>
        <div class="ui-widget" id="users-contain">
            <h1>
                Existing Users:
            </h1>
            <table class="ui-widget ui-widget-content" id="users">
                <thead>
                    <tr class="ui-widget-header ">
                        <th>
                            Name
                        </th>
                        <th>
                            Email
                        </th>
                        <th>
                            Password
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            John Doe
                        </td>
                        <td>
                            john.doe@example.com
                        </td>
                        <td>
                            johndoe1
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <button id="create-user">
            Create new user
        </button>
    </body>
</html>
