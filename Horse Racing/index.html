<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
            <title>
                Test
            </title>
            <script src="js/jquery.js" type="text/javascript">
            </script>
            <script src="js/jquery-ui.js" type="text/javascript">
            </script>
            <link href="style/style.css" rel="stylesheet" type="text/css">
                <link href="style/jquery-ui.css" rel="stylesheet" type="text/css">


    </head>
    <body>
        <div class="ui-widget">
            <div id = "start-screen">
                <h1 id = "bear">Bear Racing</h1>
            <button id="start">Start</button>

            </div>
            <div id="race-graphic">
                <h1 id="test">
                    Test
                </h1>
                <canvas height="640px" id="myCanvas" width="1400">
                </canvas>
            </div>
            <div id = "data-entry">
                <div id="dialog-form" title="Create new user">
                    <p class="validateTips">
                        All form fields are required.
                    </p>
                    <form>
                        <fieldset>
                            <label for="name">
                                Name
                            </label>
                            <input class="text ui-widget-content ui-corner-all" id="name" name="name" type="text" placeholder ="Jane Smith">
                        </fieldset>
                    </form>
                </div>

                <div id="bet-form" title="Bet YOUR MOOOOOOOOOOOONEY">
                    <p class="validateBets">
                        All form fields are required.
                    </p>
                    <form>
                        <fieldset>
                            <label for="bet">
                                Bet Amount
                            </label>
                            <input class="text ui-widget-content ui-corner-all" id="bet-amount" name="bet" type="text" placeholder ="10.00">
                        </fieldset>
                    </form>
                </div>

                <div  id="users-contain">
                    <h1>
                        Add Users:
                    </h1>
                    <table class="ui-widget ui-widget-content" id="users">
                        <thead>
                            <tr class="ui-widget-header ">
                                <th>
                                    Name
                                </th>
                                <th>
                                    Wallet
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    John Doe
                                </td>
                                <td>
                                    john.doe@example.com
                                </td>
                            </tr>
                        </tbody>
                    </table>
                
                <button id="create-user">
                    Create new user
                </button>
                <button id="begin-betting">
                    Start Betting
                </button>
            </div>
            </div>
        </div>
        <script src="js/script.js" type="text/javascript">
</script>
    </body>
</html>
