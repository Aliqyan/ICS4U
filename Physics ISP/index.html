<!Doctype html>
	<html>
		<head>
			   <meta charset="UTF-8">
			<title>Physics ISP</title>
			 <script src="js/jquery.js" type="text/javascript">
          </script>
          <script src="js/jquery-ui.js" type="text/javascript">
          </script>
                <link href="style/jquery-ui.css" rel="stylesheet" type="text/css">
                			<link rel="stylesheet" type="text/css" href="style/style.css">
			<script src="js/jcanvas.min.js"></script>

		</head>
		<body>
			<h1> Electric and Magnetic Field Simulation </h1>
      <div id = "input-field">
        <div id = "particle" class="data-forms">
          <p>
            <label for="mass">Mass of the particle</label>
            <input type="text" id="mass"  style="border:0; color:#f6931f; font-weight:bold;">
          </p>
          <div id="mass-slider" class="slider"></div>

          <p>
            <label for="charge">Charge of the particle</label>
            <input type="text" id="charge"  style="border:0; color:#f6931f; font-weight:bold;">
          </p>
          <div id="charge-slider" class="slider"></div>
        </div>

        <div id = "e-field" class="data-forms">
          <p>
            <label for="e-field-mag">Magnitude of the Electric Field</label>
            <input type="text" id="e-field-mag"  style="border:0; color:#f6931f; font-weight:bold;">
          </p>
          <div id="e-field-mag-slider" class="slider"></div>
        </div>

        <div id = "b-field" class="data-forms">
          <p>
            <label for="b-field-mag">Magnitude of the Magnetic Field</label>
            <input type="text" id="b-field-mag"  style="border:0; color:#f6931f; font-weight:bold;">
          </p>
          <div id="b-field-mag-slider" class="slider"></div>
        </div>
      </div>
      <div is = "simulation">
        <canvas width="1008" height="568" id = "myCanvas"></canvas>
      </div>
			<script type="text/javascript" src="js/scriptTest.js"></script>
		</body>
</html>
